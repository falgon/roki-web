<footer class="footer">
    $partial("contents/templates/footer/dec.html")$
    <div class="container mt-3">
        <div class="columns">
            <div class="column is-one-quarter">
                <h4 class="title is-5">
                    <i class="fas fa-user"></i>
                    About Me
                </h4>
                <figure class="image is-64x64">
                    <img class="blured-my-prof"/>
                </figure>
                Roki
            </div>
            
            <div class="column is-one-quarter">
                <h4 class="title is-5">
                    <i class="fas fa-file-alt"></i>
                    Recent posts
                </h4>
                <ul>
                    $for(recent-posts)$
                    <li>
                        <i class="fas fa-pencil-alt"></i>
                        <a href="$url$">$title$</a>
                    </li>
                    $endfor$
                </ul>
            </div>

            <div class="column is-one-quarter">
                <h4 class="title is-5">
                    <i class="fas fa-tags"></i>
                    Categories
                </h4>
                $tag-cloud$
            </div>

            <div class="column">
                <h4 class="title is-5">
                    <i class="fas fa-archive"></i>
                    Archive
                </h4>
                a
            </div>
        </div>
    </div>
    
    <div class="content has-text-centered mt-3">
        $partial("contents/templates/footer/copyright.html")$
    </div>
</footer>
