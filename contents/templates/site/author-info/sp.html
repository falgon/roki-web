<div class="column">
<div class="card is-shadowless">
<div class="card-content card-content-padding">
<div class="container">
    <figure class="image blured-my-prof-figure">
        <picture>
            <source 
                type="image/webp" 
                class="blured-my-prof-webp" 
                srcset="/images/avator/prof1000x1000.png.webp"
                style="margin-top: 0; max-width: 300px; height: auto;" />
            <img class="blured-my-prof" style="margin-top: 0; max-width: 300px; height: auto;"/>
        </picture>
    </figure>

    <div class="mb-5" style="width: 200px; margin: 0 auto; display: flex; align-items: stretch;">
        <p class="title mb-0" id="my_name">$author-name$</p>
        <ul class="is-unstyled social-links">
            <li class="mt-0 mr-1">
                <a class="social-icon-github" href="https://github.com/$author-github$">
                    <i class="fab fa-github fa-fw"></i>
                </a>
            </li>
            <li class="mt-0 mr-1">
                <a class="social-icon-twitter" href="https://twitter.com/$author-twitter$">
                    <i class="fab fa-x-twitter fa-fw"></i>
                </a>
            </li>
            <li class="mt-0 mr-1">
                <a class="social-icon-zenn" href="https://zenn.dev/roki">
                <!-- TODO: out the settings -->
                    <i class="fas fa-wave-square fa-fw"></i>
                </a>
            </li>
            <li class="mt-0 mr-1">
                <a class="social-icon-note" href="https://note.com/$author-note$/">
                    <i class="fas fa-note-sticky fa-fw"></i>
                </a>
            </li>
        </ul>
        <div class="is-clearfix"></div>
    </div>
    $partial("contents/templates/site/author-info/listed.html")$

</div>
</div>
</div>
</div>
