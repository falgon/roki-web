<div class="columns">
    <div class="column is-one-third has-text-center-in-mobile is-flex is-align-items-center is-justify-content-center">
        <div class="is-block">
            <h1 class="title is-size-1">$author-name$</h1>
            <p class="subtitle">$author-job$</p>
        </div>
    </div>
    <div class="column is-one-third">
        <figure class="image is-128x128 my-0 mx-auto is-block">
            <picture>
                <source class="is-rounded" type="image/webp" srcset="/images/avator/prof1000x1000.png.webp">
                <img alt="Profile photo" class="is-rounded" src="/images/avator/prof1000x1000.png" />
            </picture>
        </figure>
    </div>
    <div class="column is-one-third is-flex is-align-items-center is-justify-content-center">
        <div class="is-block">
            <ul class="is-unstyled mb-0 is-inline-block has-text-left">
                <li><i class="fas fa-person fa-fw mr-2" aria-hidden="true"></i>$author-sex$</li>
                <li><i class="fas fa-map-pin fa-fw mr-2" aria-hidden="true"></i>$author-locale$</li>
            </ul>
        </div>
    </div>
</div>
<hr class="fade-hr-line">
<div class="columns mx-3">
    <div class="column is-three-fifths">
        <div class="mb-4">
        <div class="title is-size-4 has-text-weight-bold mb-3">私について</div>
        $about-me-body$
        </div>
        <div class="mb-4">
        <div class="title is-size-4 has-text-weight-bold mb-3">経歴</div>
        <ul class="commit-ul">
            $for(career-list)$
            <li>
                <div class="title is-size-6 mb-0">$career-title$</div>
                <div class="has-text-right is-size-7 has-text-weight-bold mt-1 is-flex is-justify-content-space-between">
                    <div class="has-text-left"><p>$career-subtitle$</p></div>
                    <div style="min-width:123px;">
                        <i class="fas fa-calendar-days fa-fw" aria-hidden="true"></i>
                        <p>$career-date$</p>
                    </div>
                </div>
                <p class="is-block mt-2">$career-body$</p>
            </li>
            $endfor$
        </ul>
        </div>
        <div class="mb-0">
        <div class="title is-size-4 has-text-weight-bold mb-3">同人誌制作/発表/その他業務外での技術的活動</div>
        $other-activities-body$
        </div>
    </div>
    <div class="column">
        <div class="mb-4">
        <div class="title is-size-4 has-text-weight-bold mb-3">好きな技術</div>
        hogehoge
        </div>
        <div class="mb-4">
        <div class="title is-size-4 has-text-weight-bold mb-3">コンタクト</div>
        hogehoge
        </div>
    </div>
</div>
<div class="has-text-centered">
    <p>
    <img src="https://img.shields.io/badge/Last%20updated-$last-update$%20JST-brightgreen.svg" alt="badge">
    </p>
</div>
