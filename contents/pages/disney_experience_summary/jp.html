<style>
    @font-face {
        font-family: 'Waltograph';
        src: url('../fonts/waltograph42.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
    }
    .disney-title {
        font-family: 'Waltograph', serif;
        font-size: 2.5rem;
        text-align: center;
        color: #1e3a8a;
        margin: 2rem 0;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
    .log-entry {
        margin: 2rem 0;
        padding: 1.5rem;
        border-left: 4px solid #3b82f6;
        background-color: #f8fafc;
        border-radius: 0 8px 8px 0;
    }
    .log-title {
        font-size: 1.5rem;
        font-weight: bold;
        color: #1e40af;
        margin-bottom: 0.5rem;
    }
    .log-date {
        color: #6b7280;
        font-size: 0.9rem;
        margin-bottom: 1rem;
    }
    .log-body {
        line-height: 1.6;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 0 1rem;
    }
    .about-section {
        margin: 2rem 0;
        padding: 1.5rem;
        background-color: #f0f8ff;
        border-radius: 8px;
        text-align: center;
    }
    .favorites-section {
        margin: 2rem 0;
    }
    .favorite-category {
        margin-bottom: 1rem;
    }
    .favorite-category h3 {
        color: #1e40af;
        margin-bottom: 0.5rem;
    }
    .tag-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 0.5rem;
    }
    .profile-section {
        text-align: center;
        margin-bottom: 2rem;
    }
    .profile-image {
        margin-bottom: 1rem;
    }
    .sns-links {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .sns-links ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    .sns-links a {
        color: #1e40af;
        text-decoration: none;
    }
    .tag a {
        color: inherit;
        text-decoration: none;
    }
    .tag a:hover {
        text-decoration: underline;
    }
</style>

<div class="container">
    <h1 class="disney-title">$title$</h1>
    <div class="profile-section">
        <div class="profile-image">
            <figure class="image is-128x128 mx-auto">
                <picture>
                    <source class="is-rounded" type="image/webp" srcset="../images/avator/prof1000x1000.png.webp">
                    <img alt="Profile photo" class="is-rounded" src="../images/avator/prof1000x1000.png" />
                </picture>
            </figure>
        </div>
        <div class="sns-links">
            <ul class="is-unstyled mb-0 has-text-centered">
                <li class="is-inline-block mr-4"><a href="/"><i class="fas fa-house fa-2x" aria-hidden="true"></i></a></li>
                <li class="is-inline-block mr-4"><a href="https://x.com/p0nchi_v"><i class="fab fa-x-twitter fa-2x" aria-hidden="true"></i></a></li>
                <li class="is-inline-block"><a href="https://www.instagram.com/ponchi.v/"><i class="fab fa-instagram fa-2x" aria-hidden="true"></i></a></li>
            </ul>
        </div>
    </div>
    
    
    <div class="about-section">
        $about-body$
    </div>
    
    <div class="favorites-section">
        <div class="columns">
            <div class="column">
                <div class="favorite-category">
                    <h3 class="title is-4">好きな作品</h3>
                    <div class="tag-list">
                        $for(favorite-works)$
                        $if(link)$
                        <span class="tag is-info is-medium"><a href="$link$" target="_blank" rel="noopener">$text$</a></span>
                        $else$
                        <span class="tag is-info is-medium">$text$</span>
                        $endif$
                        $endfor$
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="favorite-category">
                    <h3 class="title is-4">好きなアトラクション</h3>
                    <div class="tag-list">
                        $for(favorite-attractions)$
                        $if(link)$
                        <span class="tag is-success is-medium"><a href="$link$" target="_blank" rel="noopener">$text$</a></span>
                        $else$
                        <span class="tag is-success is-medium">$text$</span>
                        $endif$
                        $endfor$
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="logs">
        $for(disney-logs)$
        <article class="log-entry">
            <h2 class="log-title">$title$</h2>
            <div class="log-date">$date$</div>
            <div class="log-body">$log-body$</div>
        </article>
        $endfor$
    </div>
</div>
