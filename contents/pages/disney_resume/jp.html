<style>
    @font-face {
        font-family: 'Waltograph';
        src: url('/fonts/waltograph42.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
    }
    .disney-title {
        font-family: 'Waltograph', cursive;
        font-size: 2.5rem;
        text-align: center;
        color: #1e3a8a;
        margin: 2rem 0;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
    .log-entry {
        margin: 2rem 0;
        padding: 1.5rem;
        border-left: 4px solid #3b82f6;
        background-color: #f8fafc;
        border-radius: 0 8px 8px 0;
    }
    .log-title {
        font-size: 1.5rem;
        font-weight: bold;
        color: #1e40af;
        margin-bottom: 0.5rem;
    }
    .log-date {
        color: #6b7280;
        font-size: 0.9rem;
        margin-bottom: 1rem;
    }
    .log-body {
        line-height: 1.6;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 0 1rem;
    }
</style>

<div class="container">
    <h1 class="disney-title">ディズニーリゾートで遊んだ経歴</h1>
    
    <div class="logs">
        $for(disney-logs)$
        <article class="log-entry">
            <h2 class="log-title">$title$</h2>
            <div class="log-date">$date$</div>
            <div class="log-body">$log-body$</div>
        </article>
        $endfor$
    </div>
</div>
