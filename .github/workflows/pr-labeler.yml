name: CI-pr-label
on:
  pull_request_target:
    types:
      - opened
jobs:
  label:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/labeler@v5
        with:
          configuration-path: .github/pr-labeler.yml

